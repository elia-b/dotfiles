[window]
decorations = "None"
startup_mode = "Maximized"
dynamic_padding = true

[mouse]
hide_when_typing = true

[env]
TERM="alacritty-direct"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[general]

live_config_reload = true

import = [
    "~/.config/alacritty/color-schemes/everforest.toml",
    "~/.config/alacritty/keybindings.toml"
]

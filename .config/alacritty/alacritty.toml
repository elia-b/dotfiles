
live_config_reload = true

import = [
    "~/.config/alacritty/color-schemes/everforest.toml",
    "~/.config/alacritty/keybindings.toml"
]

[window]
decorations = "Full"
startup_mode = "Fullscreen"
dynamic_padding = true

[window.padding]
x = 0
y = 0

[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
